<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readMax MVP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="controls">
            <h1>readMax</h1>
            <textarea id="inputText" placeholder="Paste your text here...">The quick brown fox jumps over the lazy dog.</textarea>

            <div class="settings">
                <label>Speed: <span id="wpmDisplay">300</span> WPM</label>
                <input type="range" id="wpmSlider" min="100" max="1000" value="300" step="10">
            </div>

            <div class="buttons">
                <button id="testBtn">Step Through Words (Test)</button>
                <button id="startBtn" disabled>Start Auto-Read (Coming Soon)</button>
            </div>
        </div>

        <div class="reader-display">
            <div class="guide-line top"></div>
            <div class="guide-line bottom"></div>

            <div class="word-container">
                <span id="left-part"></span>
                <span id="pivot-char"></span>
                <span id="right-part"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</head>
